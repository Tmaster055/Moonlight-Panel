<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Login - Moonlight Panel</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="container" style="max-width:480px;margin-top:80px">
  <div class="card p-4" style="background-color:#2a1c3f;border:1px solid #6c3fff;color:#f0e8ff">
    <h3 class="mb-3">Login</h3>
    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form method="POST" action="/login">
      <div class="mb-3">
        <label for="username" class="form-label">Benutzername</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Passwort</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <div class="text-end">
        <a href="/" class="btn btn-secondary">Abbrechen</a>
        <button class="btn btn-primary" type="submit">Anmelden</button>
      </div>
    </form>
    <div class="mt-3 small text-muted">Standard-Account: admin / adminpass (nur Demo)</div>
  </div>
</div>
</body>
</html>
